<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Expense Tracker</h2>
        
        <div class="row">
            <!-- Balance -->
            <div class="col-md-6 mx-auto text-center">
                <h4>Your Balance</h4>
                <h1>$<span id="balance">0.00</span></h1>
            </div>
        </div>

        <!-- Form to Add Expense -->
        <div class="row mt-3">
            <div class="col-md-6 mx-auto">
                <form id="expense-form">
                    <div class="mb-3">
                        <input type="text" id="description" class="form-control" placeholder="Description" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="amount" class="form-control" placeholder="Amount" required>
                    </div>
                    <div class="mb-3">
                        <select id="category" class="form-control" required>
                            <option value="" disabled selected>Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping">Shopping</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                </form>
            </div>
        </div>

        <!-- Expense List -->
        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <h4>Expense History</h4>
                <ul id="expense-list" class="list-group"></ul>
            </div>
        </div>

        <!-- Expense Summary and Pie Chart -->
        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <h4>Expense Summary by Category</h4>
                <canvas id="expenseChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js.js"></script>
</body>
</html>
